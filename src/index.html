<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>he4rt-challenge</title>
		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/main.css">
	</head>
	<body>
		<div class="container">
			<div class="container-left">
				<div id="rect">
					<div class="container-options container-options-01" onclick="popup()">
						<img src="./assets/add.svg" alt="adition">
						<p>Inserir</p>
					</div>
					<div class="container-options container-options-02">
						<img src="./assets/trash.svg" alt="delete">
						<p>Deletar</p>
					</div>
					<label class="container-options container-options-03" for="import">
						<img src="./assets/up.svg" alt="import">
						<p>Importar</p>
					</label>
					<input id='import' type='file' accept="application/JSON">

					<div onclick="exportJson()" class="container-options container-options-04">
						<img src="./assets/down.svg" alt="export">
						<p>Exportar</p>
					</div>
				</div>
				<div id="bottom-rect">
					<p>Valor da hora</p>
					<input type="number" id="hour-value">
				</div>
			</div>

			<div class="container-center">
				<div id="rect">
					<h2>FEATURE LIST</h2>
				</div>

				<div class="container-table">
					<table>
						<tr id="first-row">
							<th>feature</th>
							<th>horas dev</th>
							<th>horas teste</th>
							<th>valor</th>
						</tr>
					</table>
				</div>
			</div>
			<div class="container-right">
				<div id="rect">
					<div id="rect-top">
						<h2>
							RESUMO
						</h2>
					</div>

					<div class="labels">
						<p id="dev-text">Total de dev: 0h</p>
						<p id="test-text">Total de teste: 0h</p>
						<p id="value-text">Valor total: R$ 0</p>
					</div>
				</div>
			</div>

			<div class="popup-insert">
				<div id="rect">
					<div id="text-inputs">
						<div class="ctn-labels">
							<p>Nome da funcionalidade</p>
							<input type="text" name="" id="name">
						</div>
						<div class="ctn-labels">
							<p>Quantidade de horas desenvolvendo</p>
							<input type="number" name="" id="hours-dev">
						</div>
						<div class="ctn-labels">
							<p>Quantidade de horas de teste</p>
							<input type="number" name="" id="hours-test">
						</div>
					</div>
					<div id="buttons-ctn">
						<div id="btn-cancel" onclick="popup()">
							<p>Cancelar</p>
						</div>
						<div id="btn-ok" onclick="insertRow()">
							<p>Adicionar</p>
						</div>
					</div>
				</div>
			</div>
			<img id="logo" src="./assets/logo.svg" alt="logo he4rt">
			<a href="https://xmatheus.github.io/portfolio/" target="_blank">
				By Matheus
			</a>
		</div>
		<script src="./scripts/index.js"></script>
	</body>
</html>
